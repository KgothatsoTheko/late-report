<div class="flex column center-center full-height">
    <mat-card class="auth-card half-width">
        <h2 class="text-center no-top-margin">Login</h2>
        <form #loginForm="ngForm" (submit)="onclick()">

            <!-- Email-->
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="text" placeholder="Ex. pat@example.com" [(ngModel)]="loginFormData.email" name="email" #email="ngModel" required>
                <mat-error *ngIf="email.invalid && email.errors && email.errors ['pattern']">
                    Please enter valid first Name
                </mat-error>
                <mat-error *ngIf="email.invalid && email.errors && email.errors ['required']">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="****"  [(ngModel)]="loginFormData.password" name="password" #password="ngModel" required>
                <mat-error *ngIf="password.invalid && password.errors && password.errors ['pattern']">
                    please enter valid password
                </mat-error>
            </mat-form-field>

            <p>No account?<span class="link" routerLink="/sign-up"> Sign-In</span></p>

            <div class="flex gap-1em">
                <button mat-raised-button color="warn" (click)="loginForm.reset()">Cancel</button>
                <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Sign up</button>
            </div>

        </form>
    </mat-card>
</div>
